{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Pending User Approvals</h2>

    {% if users %}
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <form action="{{ url_for('auth.approve_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-success">Approve</button>
                            </form>

                            <form action="{{ url_for('auth.reject_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Reject</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No pending users for approval.</p>
    {% endif %}
</div>
{% endblock %}
