{% extends "base.html" %}

{% block content %}
    <h2>Enter New Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.password.label }} {{ form.password }}</p>
        <p>{{ form.password2.label }} {{ form.password2 }}</p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
